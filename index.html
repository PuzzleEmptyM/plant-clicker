<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="plant.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Pixel Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>
<body class="body">
  <header class="header"> 
    <nav class="navbar navbar-expand-lg" style="background-color: #a1c3f9;">
      <div class="container-fluid">
        <div class="col-5 plant_clicker_logo">
          <img src="images/plantclickerlogo.png" alt="" width="500px" height="120px">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <div class="col"></div>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="images/gear_icon.png" alt="settings">Settings</a>
              <ul class="dropdown-menu">
                <li onclick="bgMusicOn()"><a class="dropdown-item" href="#">Music On <img src="images/sound_icon.png" alt="soundOn" height="30px" width="30px"></a></li>
                <li onclick="bgMusicOff()"><a class="dropdown-item" href="#" >Music Off <img src="images/sound_off_icon.png" alt="soundOff" height="33px" width="30px"></a></li>
                <li><button id="reset" class="btn btn-danger d-flex container"><span class="mx-auto reset_text">RESET</span></button></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <img src="images/mail_icon.png" alt="contact">Contact</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="https://github.com/ericpo1sh">Eric Dzyk</a></li>
                <li><a class="dropdown-item" href="https://github.com/PuzzleEmptyM">Michael Moser</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="everything_container row flex-column-reverse mx-auto flex-md-row" id="everything-container">
    <section class="container col-12 col-lg-4 text-center" id="passiveStore" style="border: 3px solid white;">
      <div id="passiveStore">
        <h1>Passive Income</h1>
        <div class="mt-4" id="purchases">
        <button class="btn" id="passive1" onclick="buyPassive1()" style="border: 2px solid white; font-size: 25px; background-color: red;">Better Sunlight - Cost: 500</button><br>
        <button class="btn btn-info" id="passive2" onclick="buyPassive2()" style="border: 2px solid white; font-size: 25px; background-color: #FF4300;">Temperature Control - Cost: 1000</button><br>
        <button class="btn btn-secondary" id="passive3" onclick="buyPassive3()" style="border: 2px solid white; font-size: 25px; background-color: orange;">Humidity Control - Cost: 15000</button><br>
        <button class="btn btn-secondary" id="passive4" onclick="buyPassive4()" style="border: 2px solid white; font-size: 25px; background-color: #8f8d0e;"> </button><br>
        <button class="btn btn-secondary" id="passive5" onclick="buyPassive5()" style="border: 2px solid white; font-size: 25px; background-color: rgb(164, 200, 5);"> </button><br>
        <button class="btn btn-secondary" id="passive6" onclick="buyPassive6()" style="border: 2px solid white; font-size: 25px; background-color: green;"> </button><br>
        <button class="btn btn-secondary" id="passive7" onclick="buyPassive7()" style="border: 2px solid white; font-size: 25px; background-color: rgb(6, 150, 133);"> </button><br>
        <button class="btn btn-secondary" id="passive8" onclick="buyPassive8()" style="border: 2px solid white; font-size: 25px; background-color: blue;"> </button><br>
        <button class="btn btn-secondary" id="passive9" onclick="buyPassive9()" style="border: 2px solid white; font-size: 25px; background-color: #2e0e8f;"> </button><br>
        <button class="btn btn-secondary" id="passive10" onclick="buyPassive10()" style="border: 2px solid white; font-size: 25px; background-color: purple;"> </button><br>
      </div>
      </div>
    </section>

    <section class="container-fluid col-12 col-lg-4 align-items-center" id="game-section" style="border: 3px solid white;">
      <div class="container" id="game-container">
        <div id="multiplier"></div>
        <div id="passive">Passive IPS: 0</div>
        <button onclick="randomClickSound()" id="clicker" class="plantLvl1"></button>
        <div class="pb-3" id="score">0</div>
      </div>
      <script src="plant.js"></script>
    </section>

    <section class="container col-12 col-lg-4 text-center" id="clickerStore" style="border: 3px solid white;">
      <div id="clickerStore">
        <h1>Clicker Store</h1>
        <div class="mt-4" id="purchases">
        <button class="btn btn-success" id="upgrade1" onclick="buyUpgrade1()" style="border: 2px solid white; font-size: 25px; background-color: #3d2c06;">Quality Soil - Cost: 50</button><br>
        <button class="btn btn-info" id="upgrade2" onclick="buyUpgrade2()" style="border: 2px solid white; font-size: 25px;">Enhanced Water - Cost: 200</button><br>
        <button class="btn btn-secondary" id="upgrade3" onclick="buyUpgrade3()" style="border: 2px solid white; font-size: 25px;">Gardening Tools - Cost: 500</button><br>
        <button class="btn btn-secondary" id="upgrade4" onclick="buyUpgrade4()" style="border: 2px solid white; font-size: 25px; background-color: #6eb25a;">Fertilizer - Cost: 1500</button><br>
        <button class="btn btn-secondary" id="upgrade5" onclick="buyUpgrade5()" style="border: 2px solid white; font-size: 25px; background-color: #282828;">Carbon Dose - Cost: 5000</button><br>
        <button class="btn btn-warning" id="lvl_up" onclick="lvl_up()" style="border: 2px solid white; font-size: 25px;">LVL UP - Cost: 10000</button><br>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
