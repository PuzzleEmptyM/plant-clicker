<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Clicker</title>
  <link rel="stylesheet" href="plant.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="body">
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <div class="col-6">
          <img src="images/plantclickerlogo.png" alt="" width="500px" height="120px">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col-6" id="navbarNavDropdown">
          <ul class="navbar-nav" style="margin-left: 75%;">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Settings</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sound</a></li>
                <li><a class="dropdown-item" href="#">Round numbers</a></li>
                <li><button id="reset">RESET</button></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Contact</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Eric Dzyk</a></li>
                <li><a class="dropdown-item" href="#">Michael Moser</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container-fluid align-items-center">
    <div class="container" id="game-container">
      <div id="multiplier">Multiplier: x1</div>
      <button id="clicker"></button>
      <div id="score">0</div>
      <button id="upgrade1" onclick="buyUpgrade1()">Quality Soil - Cost: 50</button>
      <button id="upgrade2" onclick="buyUpgrade2()">Enhanced Water - Cost: 200</button>
      <button id="upgrade3" onclick="buyUpgrade3()">Gardening Tools - Cost: 500</button>
    </div>

    <script src="upgrades.js"></script>
    <script src="plant.js"></script>
  </section>
</body>
</html>
