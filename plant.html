<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="plant.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="body">
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="col-5 plant_clicker_logo">
          <img src="images/plantclickerlogo.png" alt="" width="500px" height="120px">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <div class="col"></div>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="images/gear_icon.png" alt="settings">Settings</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sound<img src="images/sound_icon.png" alt="sound" height="30px" width="30px"></a></li>
                <li><a class="dropdown-item" href="#">Round numbers</a></li>
                <li><button id="reset" class="btn btn-danger d-flex container"><span class="mx-auto reset_text">RESET</span></button></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <img src="images/mail_icon.png" alt="contact">Contact</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="https://github.com/ericpo1sh">Eric Dzyk</a></li>
                <li><a class="dropdown-item" href="https://github.com/PuzzleEmptyM">Michael Moser</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="everything_container mt-5 container-fluid row flex-column-reverse mx-auto flex-md-row">
  <section class="container col-12 col-lg-4 text-center" style="border: 5px dashed green;">
    <div>
      <h1>Effects</h1>
    </div>
  </section>

  <section class="container-fluid col-12 col-lg-4 align-items-center" style="border: 5px solid;">
    <div class="container" id="game-container">
      <div id="multiplier">Multiplier: x1</div>
      <button id="clicker" class="plantLvl1"></button>
      <div id="score">0</div>
      <button class="btn btn-success" id="upgrade1" onclick="buyUpgrade1()">Quality Soil - Cost: 50</button>
      <button class="btn btn-info" id="upgrade2" onclick="buyUpgrade2()">Enhanced Water - Cost: 200</button>
      <button class="btn btn-secondary" id="upgrade3" onclick="buyUpgrade3()">Gardening Tools - Cost: 500</button>
      <button class="btn btn-warning" id="lvl_up" onclick="lvl_up()">LVL UP</button>
    </div>
    <script src="upgrades.js"></script>
    <script src="plant.js"></script>
  </section>

  <section class="container col-12 col-lg-4 text-center" style="border: 5px dashed green;">
    <div>
      <h1>Store</h1>
    </div>
  </section>
  </div>
</body>
</html>
